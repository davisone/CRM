version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crm_prospection
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/crm_prospection?schema=public
      AUTH_SECRET: ${AUTH_SECRET:-change-me-in-production}
      AUTH_URL: http://localhost:3000
      INPI_CLIENT_ID: ${INPI_CLIENT_ID:-}
      INPI_CLIENT_SECRET: ${INPI_CLIENT_SECRET:-}
      INSEE_CLIENT_ID: ${INSEE_CLIENT_ID:-}
      INSEE_CLIENT_SECRET: ${INSEE_CLIENT_SECRET:-}
      PAPPERS_API_KEY: ${PAPPERS_API_KEY:-}
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/crm_prospection?schema=public
      INPI_CLIENT_ID: ${INPI_CLIENT_ID:-}
      INPI_CLIENT_SECRET: ${INPI_CLIENT_SECRET:-}
      INSEE_CLIENT_ID: ${INSEE_CLIENT_ID:-}
      INSEE_CLIENT_SECRET: ${INSEE_CLIENT_SECRET:-}
      PAPPERS_API_KEY: ${PAPPERS_API_KEY:-}
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
